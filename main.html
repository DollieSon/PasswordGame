<!DOCTYPE html>
<html>
  <head>
    <title>The Password Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">The Password Game</h1>
    <div id="gamebox">
      <div>
        <textarea
          id="password"
          placeholder="Enter password"
          oninput="checkPassword()"
          rows="10"
          cols="50"
        ></textarea>
      </div>
      <div id="rulebox"></div>
      <div id="scorebox"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
